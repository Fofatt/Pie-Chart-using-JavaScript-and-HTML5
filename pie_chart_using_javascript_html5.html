<!DOCTYPE html>
<html>
<head>
<title>Pie Chart</title>
</head>
<body>

<canvas id="myCanvas" width="300" height="300" style="background-color:lightgray;"> </canvas>

<script>
var total = 0;
var startAngle = 0;
var endAngle = 0; 

//Size of a segment of the pie chart corresponding to a value. 
var segmentSize = 0; 

var canvas= document.getElementById('myCanvas');
var context = canvas.getContext('2d');
var values = [150, 110, 190]; //Array storing values to generate the pie chart. 
var colors =["#FF704D","#5478E4","#FFFF4D"];

for (var i = 0; i < values.length; i++){
  total += values[i];
}

for (var i = 0; i < values.length; i++){

  /*The starting angle of any segment is equal the total angle occupied by the 
  previous values/segments.*/ 

  startAngle = sumTo(values, i); 

  //Calculating the size of a segment proportional to a value. 
  segmentSize = 2*Math.PI*values[i]/total; 

  endAngle = startAngle + segmentSize; 
  context.beginPath();
  context.moveTo(150,150);
  context.arc(150,150,80,startAngle,endAngle, false);
  context.closePath();
  context.fillStyle = colors[i];
  context.fill();	
}

function sumTo(a,i){
  var sum = 0;
  var temp = 0;
  for (var j = 0; j < i; j++){
    temp = 2*Math.PI*a[j]/total;
    sum += temp;
  }
  return sum;
}
</script>

</body>
</html>
